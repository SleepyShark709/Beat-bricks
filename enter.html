<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beat-Block</title>
    <style>
        #id-canvas {
            border: black 1px solid;
        }
    </style>
    <!--    game文件-->
    <script src="game/utils.js"></script>
    <script src="game/game.js"></script>
    <script src="game/game_scene.js"></script>
    <!--    场景文件-->
    <script src="scene/main/paddle.js"></script>
    <script src="scene/main/ball.js"></script>
    <script src="scene/main/block.js"></script>
    <script src="scene/main/scene.js"></script>
    <!--    初始化结束场景文件-->
    <script src="scene/end/scene_end.js"></script>
    <script src="scene/title/scene_title.js"></script>
    <!--    关卡数据-->
    <script src="level.js"></script>


</head>
<body>
    <canvas id="id-canvas" width="400" height="300"></canvas>
    <hr>
    <input id="id-input-speed" type="range" value= 50>
    <select name="下拉框" id="id-select-level"></select>
    <button id="id-button-add">添加砖块</button>
    <button id="id-button-editor">开启/关闭编辑功能</button>
    <button id="id-button-del">开启/关闭删除砖块功能</button>
    <hr>
    <div id="id-div-editor">当前编辑状态：关闭</div>
    <div id="id-div-del">当前删除状态：关闭</div>
    <script src="main.js"></script>
</body>
</html>
